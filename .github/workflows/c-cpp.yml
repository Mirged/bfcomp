name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make      
    name: Archive code coverage results
  runs-on: ubuntu-latest
  uses: actions/upload-artifact@v3
  with:
    name: linux-x86_64
    path: ./bfcomp
